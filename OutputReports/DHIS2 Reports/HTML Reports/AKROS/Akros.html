        function standardlizeData(jsonRes) {
            var datarows1 = [];
            var json = jsonRes;
            var datarows = json.rows;
            var indicators = json.metaData.dx;
            var peArr = json.metaData.pe;
            var facilityArr = json.metaData.ou;
            var dataResult = [];

            for (var i = 0; i < peArr.length; i++) {
                var pe = peArr[i];
                for (var j = 0; j < facilityArr.length; j++) {
                    var fa = facilityArr[j];
                    var search = false;
                    for (var k = 0; k < datarows.length; k++) {
                        if (datarows[k][2] == fa && datarows[k][1] == pe) {
                            search = true;
                            datarows1.push([fa, pe, datarows[k][3]]);
                        }
                    }
                    if (!search) {
                        datarows1.push([fa, pe, "0"]);
                    }
                }
            }
            json.rows = datarows1;
            json.metaData.pe = peArr;

            json.metaData.ou = facilityArr;
            return json;
        }
