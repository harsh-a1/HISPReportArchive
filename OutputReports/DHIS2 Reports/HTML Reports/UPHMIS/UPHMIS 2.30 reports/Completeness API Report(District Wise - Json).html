    var district_array = [];

    // New Code start from here

    var values = [];
    var values1 = [];

    for (var x = 0; x < district_array.length; x++) {

        values.push(district_array[x][0]);
        values1.push(district_array[x][1]);


        dfdNext = dfdNext.pipe(function () {


            var value = values.shift(); // Id of District
            var districtName = values1.shift();
    

            return requestAjax(value).
            done(function (response1, response2, response3, response4, response5, response6, response7,
                response8, response9, response10, response11, response12, response13, response14,
                response15, response16, response17, response18, response19, response20, response21,
                response22, response23, response24) {
                count++;
                finalvalue(response1, response2, response3, response4, response5,
                    response6,
                    response7, response8, response9, response10, response11, response12, response13,
                    response14, response15, response16, response17, response18, response19,
                    response20, response21, response22, response23, response24,
                    value, districtName, count);

        });

    }


    var tabledataArray = [];

    function finalvalue(response1, response2, response3, response4, response5, response6,
        response7, response8, response9, response10, response11, response12, response13,
        response14, response15, response16, response17, response18, response19,
        response20, response21, response22, response23, response24, value, districtName, count) {



        var num = response1.rows.length + response2.rows.length + response3.rows.length + response4.rows.length +
            response5.rows.length + response6.rows.length +
            response7.rows.length + response8.rows.length + response9.rows.length + response10.rows.length + response11

            response18.rows.length + response19.rows.length + response20.rows.length + response21.rows.length +
            response22.rows.length + response23.rows.length + response24.rows.length;

        var denom = response1.metaData.ou.length + response2.metaData.ou.length + response3.metaData.ou.length +

            .metaData.ou.length + response12.metaData.ou.length + response13.metaData.ou.length +
            response14.metaData.ou.length + response15.metaData.ou.length + response16.metaData.ou.length + response17.metaData
            .ou.length +

            .ou.length +

        }
        else{
            _status = "Failed";
        }
        

        var tabledata = {
            "count": count,
            "districtid": value,
            "district": districtName,
            "value": Math.round(((num / denom) * 100))
        };

        tabledataArray.push(tabledata);

        document.getElementById("header").style.display = "none";
        document.getElementById("printButton").style.display = "none";
        document.getElementById("dataTable").innerHTML = JSON.stringify({
            status:_status,
            data: tabledataArray
        }, undefined, 2);


    }


    function arraySorting(a, b) {
        return ((a[1] < b[1]) ? -1 : ((a[1] > b[1]) ? 1 : 0));
    }


    function getPeriod(pr) {
        var year = pr.substring(0, 4);
        var month = pr.substring(4, 6);
        var strMonth = "";

        if (month == "01" || month == "1") strMonth = "January";
        else if (month == "02" || month == "2") strMonth = "February";
        else if (month == "03" || month == "3") strMonth = "March";
        else if (month == "04" || month == "4") strMonth = "April";
        else if (month == "05" || month == "5") strMonth = "May";
        else if (month == "06" || month == "6") strMonth = "June";
        else if (month == "07" || month == "7") strMonth = "July";
        else if (month == "08" || month == "8") strMonth = "August";
        else if (month == "09" || month == "9") strMonth = "September";
        else if (month == "10") strMonth = "October";
        else if (month == "11") strMonth = "November";
        else if (month == "12") strMonth = "December";

        return strMonth + " " + year;
    }


    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,',
            template =
            '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>',
            base64 = function (s) {
                return window.btoa(unescape(encodeURIComponent(s)))
            },
            format = function (s, c) {
                return s.replace(/{(\w+)}/g, function (m, p) {
                    return c[p];
                })
            }
        return function (table, name, filename) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = {
                worksheet: name || 'Worksheet',
                table: table.innerHTML
            }

            document.getElementById("dlink").href = uri + base64(format(template, ctx));
            document.getElementById("dlink").download = filename;
            document.getElementById("dlink").click();

        }
    })()
