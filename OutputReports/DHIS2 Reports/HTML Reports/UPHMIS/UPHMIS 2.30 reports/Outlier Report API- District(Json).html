    function deno(res, id) {
        var values = [];
        for (var i = 0; i < res.metaData.ou.length; i++) {
            var ou = res.metaData.ou[i];
            var ouarr = []
            for (var j = 0; j < res.metaData.pe.length; j++) {
                var pe = res.metaData.pe[j];
                for (var k = 0; k < res.rows.length; k++) {
                    if (res.rows[k][0] == id && res.rows[k][1] == pe && res.rows[k][2] == ou) {
                        var val = res.rows[k][3];
                        ouarr.push({
                            "id": id,
                            "pe": pe,
                            "ou": ou,
                            "value": val
                        })
                    }
                }
            }
            values.push(ouarr);
        }
        return outcal(values);
    }



    function outcal(values) {
        var val = 0;
        for (var i = 0; i < values.length; i++) {
            val += outval(values[i]);
        }

        return val;
    }


    function outval(values) {

        var mean = 0;
        var val = 0;
        var out = 0;

        for (var j = 0; j < values.length; j++) {
            val += parseInt(values[j].value);
        }
        mean = val / values.length;

        if (Number.isNaN(mean)) {
            mean = 0;
        }

        var upperLimit = Math.floor(mean + 3 * Math.sqrt(mean));
        var lowerLimit = Math.floor(mean - 3 * Math.sqrt(mean));

        for (var j = 0; j < values.length; j++) {
            if (parseInt(values[j].value) > lowerLimit && parseInt(values[j].value) < upperLimit) {
                out = 1;
            }
        }

        return out;

    }



    function arraySorting(a, b) {
        return ((a[1] < b[1]) ? -1 : ((a[1] > b[1]) ? 1 : 0));
    }


    function dateFormat(date) {
        var dd = date.substring(8, 10);
        var mm = date.substring(5, 7);
        var yyyy = date.substring(0, 4);
        return dd + "/" + mm + "/" + yyyy;
    }



    function getPeriod(pr) {
        var year = pr.substring(0, 4);
        var month = pr.substring(4, 6);
        var strMonth = "";

        if (month == "01" || month == "1") strMonth = "January";
        else if (month == "02" || month == "2") strMonth = "February";
        else if (month == "03" || month == "3") strMonth = "March";
        else if (month == "04" || month == "4") strMonth = "April";
        else if (month == "05" || month == "5") strMonth = "May";
        else if (month == "06" || month == "6") strMonth = "June";
        else if (month == "07" || month == "7") strMonth = "July";
        else if (month == "08" || month == "8") strMonth = "August";
        else if (month == "09" || month == "9") strMonth = "September";
        else if (month == "10") strMonth = "October";
        else if (month == "11") strMonth = "November";
        else if (month == "12") strMonth = "December";

        return strMonth + " " + year;
    }


    var tableToExcel = (function () {

            base64 = function (s) {

            },

                    return c[p];
                })
            }
        return function (table, name, filename) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = {
                worksheet: name || 'Worksheet',
                table: table.innerHTML
            }

            document.getElementById("dlink").href = uri + base64(format(template, ctx));
